<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar Voluntários - PousaPet</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css ">
    <link rel="shortcut icon" href="assets/icons/favicon2.ico.png" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="bi bi-heart-fill"></i> PousaPet
            </a>
            <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarNav">
                   <span class="navbar-toggler-icon"></span> 
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="voluntários.html">Voluntários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white ms-2 px-3" href="dashboard.html">
                            <i class="bi bi-speedometer2"> Dashboard</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Pesquisa -->
    <section class="search-header bg-light py-4">
        <div class="container">
            <h1 class="h3 mb-3">Encontre o Voluntário Perfeito</h1>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form class="row g-3 align-items-end">
                        <div class="col-md-3">
                            <label class="form-label small">Localização</label>
                            <input type="text" class="form-control" id="searchLocation" placeholder="Cidade ou Bairro">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small">Tipo de Animal</label>
                            <select class="form-select" id="petTypeFilter">
                                <option value="">Todos</option>
                                <option value="cachorro">Cachorro</option>
                                <option value="gato">Gato</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small">Porte</label>
                            <select class="form-select" id="animalPorte">
                                <option value="pequeno">Pequeno</option>
                                <option value="medio">Médio</option>
                                <option value="grande">Grande</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small">Idade</label>
                            <select class="form-select" id="idadeAnimal">
                                <option value="filhote">Filhote</option>
                                <option value="adulto">Adulto</option>
                                <option value="idoso">Idoso</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Lista Volutários -->
    <section class="py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-mb-6">
                    <p class="text-muted"><span id="resultCount">0</span> Volutários encontrados</p>
                </div>
                <div class="col-md-6 text-end">
                    <select class="form-select form-select-sm d-inline-block w-auto" id="sortBy">
                        <option value="relevance">Mais Relevantes</option>
                        <option value="avaliation">Melhor Avaliação</option>
                        <option value="location">Localização</option>
                    </select>
                </div>
            </div>
            <div id="listaVolutarios" class="row g-4">
                <!-- Volutários vão ser carregados aqui -->
                
            </div>

            <!-- Paginação -->
            <nav class="mt-5">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Anterior</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Próximo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-secondary py-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 PousaPet. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="Js/config.js"></script>
    <script src="Js/api.js"></script>
    <script src="Js/voluntarios.js"></script>
    
    
</body>
</html>
