<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PousaPet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css ">
    <link rel="shortcut icon" href="assets/icons/favicon2.ico.png" type="image/x-icon">
</head>
<body class="auth-page">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="bi bi-heart-fill"></i> PousaPet
            </a>
            <a href="login.html" class="btn btn-outline-primary">Já tenho conta</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center py-5">
            <div class="col-md-6">
                <div class="card shadow-1g border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-heart-fill text-primary display-4"></i>
                            <h2 class="fw-bold mt-3">Criar Conta</h2>
                            <p class="text-muted">Junte-se à nossa comunidade de amantes de animais</p>
                        </div>

                        <!-- Seleção do tipo de conta -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Eu quero:</label>
                            <div class="row g-3">
                                <div class="col-6">
                                    <input type="radio" class="btn-check" name="accountType" id="voluntario"
                                    value="voluntario" checked>
                                    <label class="btn btn-outline-primary w-100 py-3" for="voluntario">
                                        <i class="bi bi-house-heart d-block fs-3"></i>
                                        <span class="fw-bold">Ser <br>Voluntário</span>
                                    </label>
                                </div>
                                <div class="col-6">
                                    <input type="radio" class="btn-check" name="accountType" id="adotante" value="adotante">
                                    <label class="btn btn-outline-success w-100 py-3" for="adotante">
                                        <i class="bi bi-person-heart d-block fs-3"></i>
                                        <span class="fw-bold">Adotar<br>Definitivamente<span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <form id="cadastroForm">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person">
                                        </i>
                                    </span>
                                    <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="emailCadastro" class="form-label">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="emailCadastro" placeholder="seu@email.com" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                    <input type="tel" class="form-control" id="telefone" placeholder="(83) 91234-5678" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="cidade" class="form-label">Cidade</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                                    <input type="text" class="form-control" id="cidade" placeholder="Sua cidade" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="passwordCadastro" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="passwordCadastro" placeholder="Mínimo 8 caracteres" required minlength="8">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePasswordCadastro">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">A senha deve ter no mínimo 8 caracteres</div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Digite novamente" required>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="termos" required>
                                <label class="form-check-label small" for="termos">
                                   Concordo com os <a href="#" class="text-decoration-none">Termos de uso</a> e <a href="#" class="text-decoration-none">Política e de Privacidade</a>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                                <i class="bi bi-person-plus"></i>Criar Conta
                            </button>
                        </form>
                        
                        <hr class="my-4">

                        <div class="text-center">
                            <p class="text-muted mb-3">Ou cadastre-se com</p>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary" type="button">
                                    <i class="bi bi-google"></i> Continuar com Google
                                </button>
                                <button class="btn btn-outline-dark" type="button">
                                    <i class="bi bi-facebook"></i> Continuar com Facebook
                                </button>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <p class="text-muted">Já tem uma conta?<a href="login.html" class="text-decoration-none fw-bold">Entre aqui</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="Js/auth.js"></script>
</body>
</html>
